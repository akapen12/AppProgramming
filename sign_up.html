	<script language="javascript">

        function Input() 
        {
			if(document.frmInput.id.value == "") {
                alert("please check your ID.");
                document.frmInput.id.focus();
                return false;
            }
            if(document.frmInput.pw_1.value == "") {
                alert("please check your Password.");
                document.frmInput.pw_1.focus();
                return false;
            }
            if(document.frmInput.pw_2.value == "") {
                alert("please check your Repeat Password.");
                document.frmInput.pw_2.focus();
                return false;
            }
			if(document.frmInput.pw_2.value != document.frmInput.pw_1.value) {
                alert("please check your Repeat Password.");
                document.frmInput.pw_2.focus();
                return false;
            }
            if(document.frmInput.name.value == "") {
                alert("please check your Name.");
                document.frmInput.name.focus();
                return false;
            }
			if(document.frmInput.nick.value == "") {
                alert("please check your Nick.");
                document.frmInput.nick.focus();
                return false;
            }
			if(document.frmInput.birth.value == "") {
                alert("please check your Birth.");
                document.frmInput.birth.focus();
                return false;
            }
			if(document.frmInput.email.value == "") {
                alert("please check your Email.");
                document.frmInput.email.focus();
                return false;
            }
            if(document.frmInput.phone.value == "") {
                alert("please check your Phone Number.");
                document.frmInput.phone.focus();
                return false;
            }

            document.frmInput.submit();
        }

    </script>

	<div class="limiter">

			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" name="frmInput" action="memberWrite.php" method="post" enctype="multipart/form-data">

					<div class="wrap-input100 validate-input m-b-16" data-validate="PW를 입력하세요">

					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="다시 PW를 입력하세요">
						<input class="input100" type="password" name="pw_2" id="pw_2" placeholder="다시 PW를 입력하세요">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="이름을 입력하세요">
						<input class="input100" type="text" name="name" id="name" placeholder="이름을 입력하세요">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="사용할 닉네임을 입력하세요">
						<input class="input100" type="text" name="nick" id="nick" placeholder="사용할 닉네임을 입력하세요">

					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="생년원일을 입력하세요">
						<input class="input100" type="text" name="birth" id="birth" placeholder="생년원일을 입력하세요">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="이메일을 입력하세요">
						<input class="input100" type="email" name="email" id="email" placeholder="이메일을 입력하세요">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="휴대폰 번호를 입력하세요">
						<input class="input100" type="text" name="phone" id="phone" placeholder="휴대폰 번호를 입력하세요">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" onclick="Input()">
							회원가입
						</button>
